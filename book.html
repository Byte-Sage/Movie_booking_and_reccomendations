<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="book.css">
  <style>
    /* Add your custom CSS styles here */
    .confirmation-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .confirmation-modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .confirmation-modal h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .confirmation-modal p {
      margin-bottom: 20px;
      color: #555;
    }

    .confirmation-modal button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirmation-modal button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">MOVIE</h1>
    <div class="booking-form">
      <h2>Booking</h2>
      <form onsubmit="showConfirmation(event)">
        <div class="input-group">
          <label for="movie">Movie:</label>
          <select id="movie" name="movie">
            <option value="JOHNWICK">JOHNWICK</option>
            <option value="Spider-Man">Spider-Man</option>
            <option value="Avatar">Avatar</option>
            <option value="Joker">Joker</option>
            <option value="Black-Panther">Black Panther</option>
            <option value="Interstellar">Interstellar</option>
          </select>
        </div>
        <div class="input-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time">
        </div>
        <div class="input-group">
          <label for="seats">Number of Seats:</label>
          <input type="number" id="seats" name="seats" min="1" max="10">
        </div>
        <button type="submit" class="btn">Book Now</button>
      </form>
    </div>
  </div>

  <div id="confirmationModal" class="confirmation-modal">
    <div class="confirmation-modal-content">
      <h2>Booking Confirmation</h2>
      <p id="confirmationMessage"></p>
      <button onclick="closeConfirmation()">Close</button>
    </div>
  </div>

  <script>
    function showConfirmation(event) {
      event.preventDefault();
      var movie = document.getElementById("movie").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
      var seats = document.getElementById("seats").value;

      var message = "Thank you for your booking!\n\nMovie: " + movie + "\nDate: " + date + "\nTime: " + time + "\nSeats: " + seats;
      document.getElementById("confirmationMessage").textContent = message;

      var confirmationModal = document.getElementById("confirmationModal");
      confirmationModal.style.display = "flex";
    }

    function closeConfirmation() {
      var confirmationModal = document.getElementById("confirmationModal");
      confirmationModal.style.display = "none";
    }
  </script>
</body>
</html>
